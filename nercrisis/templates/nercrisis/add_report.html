{% extends 'nercrisis/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

	<div class="portfolio">
	    <div class="container">
	      <div class="row">
	        <div class="col-lg-12 text-center text">
	        	<br><br>
	            <h3>User Profile - Add Report</h3>
	        </div>
	        <div class="col-md-offset-2 col-md-8">
	      		<form method="POST" action="{% url 'add_report' %}">
	      			{% csrf_token %}
	      			{{ form|crispy }}
	      			<div class="col-md-offset-2 col-md-8 col-md-offset-2 text-center">
                    	<button type="submit" class="contact-button">Add Report</button>
                  </div>
	      		</form>
	      	</div>
	      </div>
	    </div>
	</div>

{% endblock %}
